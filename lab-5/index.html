<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies CRUD App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold text-center mb-6">Movies List</h1>

    <div class="flex justify-end mb-6">
      <button id="create-movie-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Create Movie</button>
    </div>

    <div class="flex items-center justify-between mb-6">
      <div class="flex space-x-2">
        <input type="text" id="search-input" placeholder="Search by title..." class="border rounded p-2">
        <button id="search-btn" class="bg-blue-500 text-white p-2 rounded">Search</button>
      </div>

      <div class="flex space-x-2">
        <select id="sort-options" class="border rounded p-2">
          <option value="imdb">Sort by IMDb Rating</option>
          <option value="duration">Sort by Duration</option>
        </select>
        <button id="sort-btn" class="bg-green-500 text-white p-2 rounded">Sort</button>
      </div>
    </div>

    <ul id="movies-list" class="space-y-4"></ul>

    <p class="mt-6 text-lg font-semibold">Total IMDb Rating: <span id="total-imdb">0</span></p>
  </div>

  <div id="form-modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
      <h1 id="form-title" class="text-3xl font-bold text-center mb-6">Create Movie</h1>

      <form id="movie-form" class="space-y-4">
        <div>
          <label for="title" class="block text-lg font-semibold">Movie Title:</label>
          <input type="text" id="title" required class="border rounded w-full p-2">
        </div>

        <div>
          <label for="imdbRating" class="block text-lg font-semibold">IMDb Rating:</label>
          <input type="number" id="imdbRating" step="0.1" min="0" max="10" required class="border rounded w-full p-2">
        </div>

        <div>
          <label for="duration" class="block text-lg font-semibold">Duration (minutes):</label>
          <input type="number" id="duration" required min="1" class="border rounded w-full p-2">
        </div>

        <div>
          <label for="image" class="block text-lg font-semibold">Image URL:</label>
          <input type="url" id="image" required class="border rounded w-full p-2">
        </div>

        <div class="flex justify-end space-x-2">
          <button id="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Movie</button>
          <button type="button" id="cancel-form-btn" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
